<!DOCTYPE html>
<html>
<head>

    <title>ReactJS AppOne</title>

    <meta charset="utf-8" />

    <script src="https://fb.me/react-with-addons-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

</head>
<body>

    <div id="main" style="text-align: center;"></div>

    <footer id="footer" style="text-align: center;"></footer>

    <script type="text/babel">

        ReactDOM.render(
        <h1>AppOne</h1>,
        document.getElementById('main')
        );

        ReactDOM.render(
        <span>Copyright &copy; Hintee. {new Date().getFullYear()}.</span>,
        document.getElementById('footer')
        );

    </script>

</body>
</html>
